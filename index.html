<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1f2937">
    <title>Consulta de Aulas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input {
            text-transform: uppercase;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-reportar {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            margin-top: 15px;
            font-size: 16px;
        }
        
        .btn-enviar-reporte {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            margin-top: 15px;
        }
        
        .btn-cancelar {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            margin-top: 10px;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.ocupada {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }
        
        .result.libre {
            background: #d1fae5;
            border: 2px solid #10b981;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result.ocupada .result-title {
            color: #dc2626;
        }
        
        .result.libre .result-title {
            color: #059669;
        }
        
        .result-info {
            font-size: 15px;
            line-height: 1.8;
            color: #374151;
        }
        
        .result-info strong {
            color: #1f2937;
            display: inline-block;
            min-width: 80px;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .time-info {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 13px;
        }
        
        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .info-box {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }
        
        .aula-card {
            display: inline-block;
            background: rgba(255,255,255,0.5);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 3px;
            font-size: 13px;
        }
        
        /* Estilos para el sistema de reportes */
        .reporte-section {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }
        
        .reporte-section.active {
            display: block;
        }
        
        .reporte-title {
            font-size: 16px;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .success-message {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
        }
        
        .success-message.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ Consulta de Aulas</h1>
        <p class="subtitle">Verifica disponibilidad en tiempo real</p>
        
        <div class="info-box">
            üí° <strong>Importante:</strong> Consultoneitor.
        </div>
        
        <div class="input-group">
            <label for="aulaInput">C√≥digo del Aula</label>
            <input 
                type="text" 
                id="aulaInput" 
                placeholder="Ej: U105, B006, P001"
                autocomplete="off"
            >
        </div>
        
        <button onclick="consultarAula()">üîç Consultar Ahora</button>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #6b7280;">Consultando...</p>
        </div>
        
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
        
        <!-- Bot√≥n de reportar (aparece despu√©s de consultar) -->
        <button class="btn-reportar" id="btnReportar" style="display: none;" onclick="mostrarFormReporte()">
            üìã REPORTAR
        </button>
        
        <!-- Secci√≥n de reporte -->
        <div class="reporte-section" id="reporteSection">
            <div class="reporte-title">üìù Enviar Reporte</div>
            
            <div class="input-group">
                <label for="motivoReporte">Selecciona el motivo:</label>
                <select id="motivoReporte">
                    <option value="">-- Seleccionar motivo --</option>
                    <option value="Docente sin alumnos">Docente sin alumnos</option>
                    <option value="Alumnos retir√°ndose">Alumnos retir√°ndose</option>
                    <option value="Alumnos sin Docente">Alumnos sin Docente</option>
                    <option value="Aula Vac√≠a">Aula Vac√≠a</option>
                    <option value="Docente con muy pocos alumnos">Docente con muy pocos alumnos</option>
                </select>
            </div>
            
            <button class="btn-enviar-reporte" onclick="enviarReporte()">‚úÖ Enviar Reporte</button>
            <button class="btn-cancelar" onclick="cancelarReporte()">‚ùå Cancelar</button>
        </div>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Reporte enviado correctamente
        </div>
        
        <div class="time-info" id="timeInfo"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxLSgcC3oiwhKZOVeBnMiXfqMVnedNpU8YPx9nr6ZsD8B4jgNztIlmOKmAGmLf5FnpN/exec';
        
        // Variable para guardar los datos de la √∫ltima consulta
        let ultimaConsulta = null;
    
        // Actualizar hora cada segundo
        function actualizarHora() {
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('timeInfo').textContent = 
                ahora.toLocaleDateString('es-AR', opciones);
        }
        
        setInterval(actualizarHora, 1000);
        actualizarHora();
        
        // Permitir buscar con Enter
        document.getElementById('aulaInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') consultarAula();
        });
        
        // Forzar may√∫sculas en el input
        document.getElementById('aulaInput').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
        
        async function consultarAula() {
            const aulaInput = document.getElementById('aulaInput').value.trim().toUpperCase();
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const btnReportar = document.getElementById('btnReportar');
            const reporteSection = document.getElementById('reporteSection');
            const successMessage = document.getElementById('successMessage');
            
            // Limpiar resultados anteriores
            result.style.display = 'none';
            error.style.display = 'none';
            btnReportar.style.display = 'none';
            reporteSection.classList.remove('active');
            successMessage.classList.remove('active');
            
            if (!aulaInput) {
                mostrarError('Por favor ingresa un c√≥digo de aula');
                return;
            }
            
            // Mostrar loader
            loader.classList.add('active');
            
            try {
                const url = `${API_URL}?aula=${encodeURIComponent(aulaInput)}`;
                console.log('Consultando:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo conectar`);
                }
                
                const datos = await response.json();
                console.log('Datos recibidos:', datos);
                
                if (datos.error) {
                    mostrarError(datos.mensaje);
                    return;
                }
                
                // Guardar los datos de la √∫ltima consulta para el reporte
                ultimaConsulta = datos;
                
                if (datos.ocupada) {
                    mostrarResultado(true, {
                        aula: datos.aula,
                        horario: datos.horario,
                        materia: datos.materia,
                        docente: datos.docente,
                        numeroClase: datos.numeroClase,
                        tipoCursada: datos.tipoCursada,
                        aulasAdicionales: datos.aulasAdicionales
                    });
                } else {
                    mostrarResultado(false, { aula: datos.aula });
                }
                
                // Mostrar bot√≥n de reportar despu√©s de consultar
                btnReportar.style.display = 'block';
                
            } catch (err) {
                console.error('Error completo:', err);
                mostrarError(`Error: ${err.message}. Intenta abrir esta p√°gina directamente en Safari.`);
            } finally {
                loader.classList.remove('active');
            }
        }
        
        function mostrarResultado(ocupada, datos) {
            const result = document.getElementById('result');
            result.className = 'result ' + (ocupada ? 'ocupada' : 'libre');
            
            if (ocupada) {
                // Construir HTML de aulas adicionales con estado
                let aulasAdicionalesHTML = '';
                if (datos.aulasAdicionales && datos.aulasAdicionales.length > 0) {
                    aulasAdicionalesHTML = '<br><br><strong>üè´ Otras aulas de esta clase:</strong><br>';
                    datos.aulasAdicionales.forEach(aula => {
                        aulasAdicionalesHTML += `
                            <div class="aula-card">
                                ${aula.estado} <strong>${aula.aula}</strong>
                                ${aula.tipo ? ' (' + aula.tipo + ')' : ''}<br>
                                <small>${aula.horario}</small>
                            </div>
                        `;
                    });
                }
                
                // Determinar si es reserva particular
                const numeroClaseStr = datos.numeroClase ? datos.numeroClase.toString().trim() : '';
                const esReservaParticular = numeroClaseStr === '-' || numeroClaseStr === '';
                const claseTexto = esReservaParticular ? 'üîí Reserva Particular' : datos.numeroClase || 'N/A';
                
                result.innerHTML = `
                    <div class="result-title">
                        üî¥ AULA OCUPADA
                    </div>
                    <div class="result-info">
                        <strong>Aula:</strong> ${datos.aula}<br>
                        <strong>Clase N¬∞:</strong> ${claseTexto}<br>
                        <strong>Tipo:</strong> ${datos.tipoCursada || 'N/A'}<br>
                        <strong>Horario:</strong> ${datos.horario}<br>
                        <strong>Materia:</strong> ${datos.materia}<br>
                        <strong>Docente:</strong> ${datos.docente}
                        ${aulasAdicionalesHTML}
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="result-title">
                        ‚úÖ AULA DISPONIBLE
                    </div>
                    <div class="result-info">
                        El aula <strong>${datos.aula}</strong> est√° libre en este momento
                    </div>
                `;
            }
            
            result.style.display = 'block';
        }
        
        function mostrarError(mensaje) {
            const error = document.getElementById('error');
            error.textContent = '‚ö†Ô∏è ' + mensaje;
            error.style.display = 'block';
        }
        
        // Funciones para el sistema de reportes
        function mostrarFormReporte() {
            const reporteSection = document.getElementById('reporteSection');
            const successMessage = document.getElementById('successMessage');
            
            // Ocultar mensaje de √©xito si estaba visible
            successMessage.classList.remove('active');
            
            // Resetear el select
            document.getElementById('motivoReporte').value = '';
            
            // Mostrar formulario
            reporteSection.classList.add('active');
            
            // Scroll suave hacia el formulario
            reporteSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function cancelarReporte() {
            const reporteSection = document.getElementById('reporteSection');
            reporteSection.classList.remove('active');
        }
        
        async function enviarReporte() {
            const motivo = document.getElementById('motivoReporte').value;
            
            if (!motivo) {
                alert('‚ö†Ô∏è Por favor selecciona un motivo para el reporte');
                return;
            }
            
            if (!ultimaConsulta) {
                alert('‚ö†Ô∏è Error: No hay datos de consulta disponibles');
                return;
            }
            
            // Preparar datos del reporte
            const datosReporte = {
                aula: ultimaConsulta.aula || '',
                motivo: motivo,
                sede: extraerSede(ultimaConsulta.aula),
                estadoAula: ultimaConsulta.ocupada ? 'OCUPADA' : 'LIBRE',
                materia: ultimaConsulta.materia || '',
                docente: ultimaConsulta.docente || ''
            };
            
            console.log('Enviando reporte:', datosReporte);
            
            // Mostrar loader
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Importante para Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datosReporte)
                });
                
                // Con no-cors no podemos leer la respuesta, pero si llega aqu√≠ sin error, asumimos que funcion√≥
                console.log('Reporte enviado');
                
                // Ocultar formulario y mostrar mensaje de √©xito
                const reporteSection = document.getElementById('reporteSection');
                const successMessage = document.getElementById('successMessage');
                
                reporteSection.classList.remove('active');
                successMessage.classList.add('active');
                
                // Ocultar mensaje despu√©s de 5 segundos
                setTimeout(() => {
                    successMessage.classList.remove('active');
                }, 5000);
                
            } catch (error) {
                console.error('Error al enviar reporte:', error);
                alert('‚ö†Ô∏è Error al enviar el reporte. Por favor intenta nuevamente.');
            } finally {
                loader.classList.remove('active');
            }
        }
        
        // Funci√≥n auxiliar para extraer la sede del c√≥digo de aula
        function extraerSede(aula) {
            if (!aula) return 'N/A';
            
            const codigo = aula.split('-')[0].trim();
            const primeraLetra = codigo.charAt(0).toUpperCase();
            
            const sedes = {
                'U': 'Urquiza',
                'B': 'Bartolom√© Mitre',
                'P': 'Pacheco',
                'C': 'Centro',
                'M': 'Munro'
            };
            
            return sedes[primeraLetra] || 'N/A';
        }
    </script>
</body>
</html>
