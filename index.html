<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1f2937">
    <title>Consulta de Aulas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.ocupada {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }
        
        .result.libre {
            background: #d1fae5;
            border: 2px solid #10b981;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result.ocupada .result-title {
            color: #dc2626;
        }
        
        .result.libre .result-title {
            color: #059669;
        }
        
        .result-info {
            font-size: 15px;
            line-height: 1.8;
            color: #374151;
        }
        
        .result-info strong {
            color: #1f2937;
            display: inline-block;
            min-width: 80px;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .time-info {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 13px;
        }
        
        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .info-box {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }
        
        .aula-card {
            display: inline-block;
            background: rgba(255,255,255,0.5);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 3px;
            font-size: 13px;
        }

        /* Estilos para el sistema de reportes */
        .report-section {
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .report-button {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 14px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .report-button:hover {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .report-form {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            display: none;
        }

        .report-form.active {
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 15px;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .cancel-button {
            background: #6b7280;
        }

        .cancel-button:hover {
            background: #9ca3af;
        }

        .submit-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        }

        .success-message {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #059669;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .report-info {
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 8px;
            border: 1px solid #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ Consulta de Aulas</h1>
        <p class="subtitle">Verifica disponibilidad en tiempo real</p>
        
        <div class="info-box">
            üí° <strong>Importante:</strong> Consultoneitor con sistema de reportes.
        </div>
        
        <div class="input-group">
            <label for="aulaInput">C√≥digo del Aula</label>
            <input 
                type="text" 
                id="aulaInput" 
                placeholder="Ej: U105, B006, P001"
                autocomplete="off"
            >
        </div>
        
        <button onclick="consultarAula()">üîç Consultar Ahora</button>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #6b7280;">Consultando...</p>
        </div>
        
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
        
        <!-- Nueva secci√≥n de reportes -->
        <div class="report-section" id="reportSection">
            <button class="report-button" onclick="mostrarFormularioReporte()">
                üö® REPORTAR SITUACI√ìN
            </button>
            
            <div class="report-form" id="reportForm">
                <div class="report-info">
                    ‚ö†Ô∏è Reportando aula: <strong id="aulaReportada"></strong>
                </div>
                
                <label for="motivoReporte">Motivo del reporte:</label>
                <select id="motivoReporte">
                    <option value="">-- Selecciona un motivo --</option>
                    <option value="Docente sin alumnos">Docente sin alumnos</option>
                    <option value="Alumnos retir√°ndose">Alumnos retir√°ndose</option>
                    <option value="Alumnos sin Docente">Alumnos sin Docente</option>
                    <option value="Aula Vac√≠a">Aula Vac√≠a</option>
                    <option value="Docente con muy pocos alumnos">Docente con muy pocos alumnos</option>
                </select>
                
                <div class="button-group">
                    <button class="cancel-button" onclick="cancelarReporte()">
                        ‚ùå Cancelar
                    </button>
                    <button class="submit-button" onclick="enviarReporte()">
                        ‚úÖ Enviar Reporte
                    </button>
                </div>
            </div>
            
            <div class="success-message" id="successMessage">
                ‚úÖ Reporte enviado exitosamente
            </div>
        </div>
        
        <div class="time-info" id="timeInfo"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/library/d/11cSow1xztPKMlkYiYhZ7vnNj_XMSDLU9zYgqBtednl0K-Bpa1DWElZE0/28';
        
        // Variables globales para el reporte
        let datosAulaActual = null;
        
        // Actualizar hora cada segundo
        function actualizarHora() {
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('timeInfo').textContent = 
                ahora.toLocaleDateString('es-AR', opciones);
        }
        
        setInterval(actualizarHora, 1000);
        actualizarHora();
        
        // Permitir buscar con Enter
        document.getElementById('aulaInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') consultarAula();
        });
        
        // Forzar may√∫sculas en el input
        document.getElementById('aulaInput').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
        
        async function consultarAula() {
            const aulaInput = document.getElementById('aulaInput').value.trim().toUpperCase();
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const reportSection = document.getElementById('reportSection');
            
            // Limpiar resultados anteriores
            result.style.display = 'none';
            error.style.display = 'none';
            reportSection.style.display = 'none';
            ocultarFormularioReporte();
            
            if (!aulaInput) {
                mostrarError('Por favor ingresa un c√≥digo de aula');
                return;
            }
            
            // Mostrar loader
            loader.classList.add('active');
            
            try {
                const url = `${API_URL}?aula=${encodeURIComponent(aulaInput)}`;
                console.log('Consultando:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo conectar`);
                }
                
                const datos = await response.json();
                console.log('Datos recibidos:', datos);
                
                // Guardar datos para el reporte
                datosAulaActual = {
                    aula: aulaInput,
                    ...datos
                };
                
                if (datos.error) {
                    mostrarError(datos.mensaje);
                    return;
                }
                
                if (datos.ocupada) {
                    mostrarResultado(true, {
                        aula: datos.aula,
                        horario: datos.horario,
                        materia: datos.materia,
                        docente: datos.docente,
                        numeroClase: datos.numeroClase,
                        tipoCursada: datos.tipoCursada,
                        aulasAdicionales: datos.aulasAdicionales
                    });
                } else {
                    mostrarResultado(false, { aula: datos.aula });
                }
                
                // Mostrar secci√≥n de reportes despu√©s de una b√∫squeda exitosa
                reportSection.style.display = 'block';
                document.getElementById('aulaReportada').textContent = aulaInput;
                
            } catch (err) {
                console.error('Error completo:', err);
                mostrarError(`Error: ${err.message}. Intenta abrir esta p√°gina directamente en Safari.`);
            } finally {
                loader.classList.remove('active');
            }
        }
        
        function mostrarResultado(ocupada, datos) {
            const result = document.getElementById('result');
            result.className = 'result ' + (ocupada ? 'ocupada' : 'libre');
            
            if (ocupada) {
                // Construir HTML de aulas adicionales con estado
                let aulasAdicionalesHTML = '';
                if (datos.aulasAdicionales && datos.aulasAdicionales.length > 0) {
                    aulasAdicionalesHTML = '<br><br><strong>üè´ Otras aulas de esta clase:</strong><br>';
                    datos.aulasAdicionales.forEach(aula => {
                        aulasAdicionalesHTML += `
                            <div class="aula-card">
                                ${aula.estado} <strong>${aula.aula}</strong>
                                ${aula.tipo ? ' (' + aula.tipo + ')' : ''}<br>
                                <small>${aula.horario}</small>
                            </div>
                        `;
                    });
                }
                
                // Determinar si es reserva particular
                const numeroClaseStr = datos.numeroClase ? datos.numeroClase.toString().trim() : '';
                const esReservaParticular = numeroClaseStr === '-' || numeroClaseStr === '';
                const claseTexto = esReservaParticular ? 'üîí Reserva Particular' : datos.numeroClase || 'N/A';
                
                result.innerHTML = `
                    <div class="result-title">
                        üî¥ AULA OCUPADA
                    </div>
                    <div class="result-info">
                        <strong>Aula:</strong> ${datos.aula}<br>
                        <strong>Clase N¬∞:</strong> ${claseTexto}<br>
                        <strong>Tipo:</strong> ${datos.tipoCursada || 'N/A'}<br>
                        <strong>Horario:</strong> ${datos.horario}<br>
                        <strong>Materia:</strong> ${datos.materia}<br>
                        <strong>Docente:</strong> ${datos.docente}
                        ${aulasAdicionalesHTML}
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="result-title">
                        ‚úÖ AULA DISPONIBLE
                    </div>
                    <div class="result-info">
                        El aula <strong>${datos.aula}</strong> est√° libre en este momento
                    </div>
                `;
            }
            
            result.style.display = 'block';
        }
        
        function mostrarError(mensaje) {
            const error = document.getElementById('error');
            error.textContent = '‚ö†Ô∏è ' + mensaje;
            error.style.display = 'block';
        }
        
        // Funciones del sistema de reportes
        function mostrarFormularioReporte() {
            const reportForm = document.getElementById('reportForm');
            const reportButton = document.querySelector('.report-button');
            const successMessage = document.getElementById('successMessage');
            
            reportForm.classList.add('active');
            reportButton.style.display = 'none';
            successMessage.style.display = 'none';
            document.getElementById('motivoReporte').value = '';
        }
        
        function ocultarFormularioReporte() {
            const reportForm = document.getElementById('reportForm');
            const reportButton = document.querySelector('.report-button');
            
            reportForm.classList.remove('active');
            reportButton.style.display = 'block';
        }
        
        function cancelarReporte() {
            ocultarFormularioReporte();
        }
        
        async function enviarReporte() {
            const motivo = document.getElementById('motivoReporte').value;
            
            if (!motivo) {
                alert('Por favor selecciona un motivo para el reporte');
                return;
            }
            
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            
            try {
                // Determinar sede seg√∫n el c√≥digo del aula
                const codigoAula = datosAulaActual.aula.toUpperCase();
                let sede = 'Desconocida';
                
                if (codigoAula.startsWith('U')) {
                    sede = 'UADE';
                } else if (codigoAula.startsWith('B')) {
                    sede = 'Brasil';
                } else if (codigoAula.startsWith('P')) {
                    sede = 'Pinamar';
                } else if (codigoAula.startsWith('L')) {
                    sede = 'Lima';
                }
                
                // Preparar datos del reporte
                const datosReporte = {
                    aula: datosAulaActual.aula,
                    motivo: motivo,
                    sede: sede,
                    estadoAula: datosAulaActual.ocupada ? 'Ocupada' : 'Libre',
                    materia: datosAulaActual.materia || 'N/A',
                    docente: datosAulaActual.docente || 'N/A'
                };
                
                console.log('Enviando reporte:', datosReporte);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datosReporte)
                });
                
                // Como usamos no-cors, no podemos leer la respuesta
                // Asumimos que fue exitoso
                console.log('Reporte enviado');
                
                // Mostrar mensaje de √©xito
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Ocultar formulario
                ocultarFormularioReporte();
                
                // Ocultar mensaje de √©xito despu√©s de 3 segundos
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
            } catch (err) {
                console.error('Error al enviar reporte:', err);
                alert('Error al enviar el reporte. Por favor intenta nuevamente.');
            } finally {
                loader.classList.remove('active');
            }
        }
    </script>
</body>
</html>
