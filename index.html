<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1f2937">
    <title>Consulta de Aulas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input {
            text-transform: uppercase;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-reportar {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.ocupada {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }
        
        .result.libre {
            background: #d1fae5;
            border: 2px solid #10b981;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result.ocupada .result-title {
            color: #dc2626;
        }
        
        .result.libre .result-title {
            color: #059669;
        }
        
        .result-info {
            font-size: 15px;
            line-height: 1.8;
            color: #374151;
        }
        
        .result-info strong {
            color: #1f2937;
            display: inline-block;
            min-width: 80px;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .time-info {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 13px;
        }
        
        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .info-box {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }
        
        .aula-card {
            display: inline-block;
            background: rgba(255,255,255,0.5);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 3px;
            font-size: 13px;
        }
        
        .reporte-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }
        
        .reporte-form.active {
            display: block;
        }
        
        .reporte-title {
            font-size: 18px;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 15px;
        }
        
        .btn-enviar-reporte {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            margin-top: 10px;
        }
        
        .btn-cancelar {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }
        
        .success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ Consulta de Aulas</h1>
        <p class="subtitle">Verifica disponibilidad en tiempo real</p>
        
        <div class="info-box">
            üí° <strong>Importante:</strong> Consultoneitor.
        </div>
        
        <div class="input-group">
            <label for="aulaInput">C√≥digo del Aula</label>
            <input 
                type="text" 
                id="aulaInput" 
                placeholder="Ej: U105, B006, P001, S244"
                autocomplete="off"
            >
        </div>
        
        <button onclick="consultarAula()">üîç Consultar Ahora</button>
        <button class="btn-reportar" onclick="mostrarFormReporte()">‚ö†Ô∏è REPORTAR</button>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #6b7280;">Consultando...</p>
        </div>
        
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <!-- Formulario de Reporte -->
        <div class="reporte-form" id="reporteForm">
            <div class="reporte-title">üìù Reportar Incidencia</div>
            
            <div class="input-group">
                <label for="reporteAula">Aula a Reportar</label>
                <input 
                    type="text" 
                    id="reporteAula" 
                    placeholder="Ej: U105, B006, P001, S244"
                    autocomplete="off"
                >
            </div>
            
            <div class="input-group">
                <label for="reporteMotivo">Motivo del Reporte</label>
                <select id="reporteMotivo">
                    <option value="">Selecciona un motivo...</option>
                    <option value="Docente sin alumnos">Docente sin alumnos</option>
                    <option value="Alumnos retir√°ndose">Alumnos retir√°ndose</option>
                    <option value="Alumnos sin Docente">Alumnos sin Docente</option>
                    <option value="Aula Vac√≠a">Aula Vac√≠a</option>
                    <option value="Docente con muy pocos alumnos">Docente con muy pocos alumnos</option>
                </select>
            </div>
            
            <button class="btn-enviar-reporte" onclick="enviarReporte()">‚úÖ Enviar Reporte</button>
            <button class="btn-cancelar" onclick="ocultarFormReporte()">‚úñÔ∏è Cancelar</button>
        </div>
        
        <div class="time-info" id="timeInfo"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyq5DJuko_W6ksG0GSvfj7WIeFWDIdaXh-H6AUXUHrrwNXnRZdxRPIX-xXDeU7gp6_Z/exec';
        
        let ultimaConsulta = null; // Para guardar datos de la √∫ltima consulta
        
        // Actualizar hora cada segundo
        function actualizarHora() {
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('timeInfo').textContent = 
                ahora.toLocaleDateString('es-AR', opciones);
        }
        
        setInterval(actualizarHora, 1000);
        actualizarHora();
        
        // Permitir buscar con Enter
        document.getElementById('aulaInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') consultarAula();
        });
        
        // Forzar may√∫sculas en los inputs
        document.getElementById('aulaInput').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
        
        document.getElementById('reporteAula').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
        
        async function consultarAula() {
            const aulaInput = document.getElementById('aulaInput').value.trim().toUpperCase();
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            // Limpiar resultados anteriores
            result.style.display = 'none';
            error.style.display = 'none';
            success.style.display = 'none';
            
            if (!aulaInput) {
                mostrarError('Por favor ingresa un c√≥digo de aula');
                return;
            }
            
            // Extraer sede del c√≥digo del aula
            const primeraLetra = aulaInput.charAt(0);
            let sede = '';
            let codigoAulaSinSede = aulaInput;
            
            if (primeraLetra === 'P') {
                sede = 'Pinamar';
                codigoAulaSinSede = aulaInput.substring(1);
            } else if (primeraLetra === 'B') {
                sede = 'Belgrano';
                codigoAulaSinSede = aulaInput.substring(1);
            } else if (primeraLetra === 'U') {
                sede = 'Recoleta';
                codigoAulaSinSede = aulaInput.substring(1);
            } else if (primeraLetra === 'S') {
                sede = 'Subsuelo';
                codigoAulaSinSede = aulaInput.substring(1);
            } else {
                sede = 'Principal';
            }
            
            // Mostrar loader
            loader.classList.add('active');
            
            try {
                const url = `${API_URL}?aula=${encodeURIComponent(codigoAulaSinSede)}`;
                console.log('Consultando:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo conectar`);
                }
                
                const datos = await response.json();
                console.log('Datos recibidos:', datos);
                
                if (datos.error) {
                    mostrarError(datos.mensaje);
                    return;
                }
                
                // Guardar datos de la consulta para el reporte
                ultimaConsulta = {
                    aula: aulaInput,
                    sede: sede,
                    ocupada: datos.ocupada,
                    materia: datos.materia || '',
                    docente: datos.docente || ''
                };
                
                if (datos.ocupada) {
                    mostrarResultado(true, {
                        aula: datos.aula,
                        horario: datos.horario,
                        materia: datos.materia,
                        docente: datos.docente,
                        numeroClase: datos.numeroClase,
                        tipoCursada: datos.tipoCursada,
                        aulasAdicionales: datos.aulasAdicionales,
                        sede: sede
                    });
                } else {
                    mostrarResultado(false, { aula: aulaInput, sede: sede });
                }
                
            } catch (err) {
                console.error('Error completo:', err);
                mostrarError(`Error: ${err.message}. Intenta abrir esta p√°gina directamente en Safari.`);
            } finally {
                loader.classList.remove('active');
            }
        }
        
        function mostrarResultado(ocupada, datos) {
            const result = document.getElementById('result');
            result.className = 'result ' + (ocupada ? 'ocupada' : 'libre');
            
            if (ocupada) {
                // Construir HTML de aulas adicionales con estado
                let aulasAdicionalesHTML = '';
                if (datos.aulasAdicionales && datos.aulasAdicionales.length > 0) {
                    aulasAdicionalesHTML = '<br><br><strong>üè´ Otras aulas de esta clase:</strong><br>';
                    datos.aulasAdicionales.forEach(aula => {
                        aulasAdicionalesHTML += `
                            <div class="aula-card">
                                ${aula.estado} <strong>${aula.aula}</strong>
                                ${aula.tipo ? ' (' + aula.tipo + ')' : ''}<br>
                                <small>${aula.horario}</small>
                            </div>
                        `;
                    });
                }
                
                // Determinar si es reserva particular
                const numeroClaseStr = datos.numeroClase ? datos.numeroClase.toString().trim() : '';
                const esReservaParticular = numeroClaseStr === '-' || numeroClaseStr === '';
                const claseTexto = esReservaParticular ? 'üîí Reserva Particular' : datos.numeroClase || 'N/A';
                
                result.innerHTML = `
                    <div class="result-title">
                        üî¥ AULA OCUPADA
                    </div>
                    <div class="result-info">
                        <strong>Sede:</strong> ${datos.sede}<br>
                        <strong>Aula:</strong> ${datos.aula}<br>
                        <strong>Clase N¬∞:</strong> ${claseTexto}<br>
                        <strong>Tipo:</strong> ${datos.tipoCursada || 'N/A'}<br>
                        <strong>Horario:</strong> ${datos.horario}<br>
                        <strong>Materia:</strong> ${datos.materia}<br>
                        <strong>Docente:</strong> ${datos.docente}
                        ${aulasAdicionalesHTML}
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="result-title">
                        ‚úÖ AULA DISPONIBLE
                    </div>
                    <div class="result-info">
                        <strong>Sede:</strong> ${datos.sede}<br>
                        El aula <strong>${datos.aula}</strong> est√° libre en este momento
                    </div>
                `;
            }
            
            result.style.display = 'block';
        }
        
        function mostrarError(mensaje) {
            const error = document.getElementById('error');
            error.textContent = '‚ö†Ô∏è ' + mensaje;
            error.style.display = 'block';
        }
        
        function mostrarExito(mensaje) {
            const success = document.getElementById('success');
            success.textContent = '‚úÖ ' + mensaje;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 5000);
        }
        
        function mostrarFormReporte() {
            const form = document.getElementById('reporteForm');
            form.classList.add('active');
            
            // Auto-llenar el aula si hay una consulta previa
            if (ultimaConsulta) {
                document.getElementById('reporteAula').value = ultimaConsulta.aula;
            }
        }
        
        function ocultarFormReporte() {
            const form = document.getElementById('reporteForm');
            form.classList.remove('active');
            document.getElementById('reporteAula').value = '';
            document.getElementById('reporteMotivo').value = '';
        }
        
        async function enviarReporte() {
            const aulaReporte = document.getElementById('reporteAula').value.trim().toUpperCase();
            const motivoReporte = document.getElementById('reporteMotivo').value;
            const error = document.getElementById('error');
            const loader = document.getElementById('loader');
            
            error.style.display = 'none';
            
            if (!aulaReporte) {
                mostrarError('Por favor ingresa el c√≥digo del aula');
                return;
            }
            
            if (!motivoReporte) {
                mostrarError('Por favor selecciona un motivo');
                return;
            }
            
            // Extraer sede
            const primeraLetra = aulaReporte.charAt(0);
            let sede = '';
            
            if (primeraLetra === 'P') {
                sede = 'Pinamar';
            } else if (primeraLetra === 'B') {
                sede = 'Belgrano';
            } else if (primeraLetra === 'U') {
                sede = 'Recoleta';
            } else if (primeraLetra === 'S') {
                sede = 'Subsuelo';
            } else {
                sede = 'Principal';
            }
            
            loader.classList.add('active');
            
            try {
                const datosReporte = {
                    aula: aulaReporte,
                    motivo: motivoReporte,
                    sede: sede,
                    estadoAula: ultimaConsulta && ultimaConsulta.aula === aulaReporte ? 
                        (ultimaConsulta.ocupada ? 'Ocupada' : 'Libre') : 'Desconocido',
                    materia: ultimaConsulta && ultimaConsulta.aula === aulaReporte ? 
                        ultimaConsulta.materia : '',
                    docente: ultimaConsulta && ultimaConsulta.aula === aulaReporte ? 
                        ultimaConsulta.docente : ''
                };
                
                console.log('Enviando reporte:', datosReporte);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(datosReporte)
                });
                
                const resultado = await response.json();
                console.log('Respuesta:', resultado);
                
                if (resultado.error) {
                    mostrarError(resultado.mensaje);
                } else {
                    mostrarExito('¬°Reporte enviado correctamente!');
                    ocultarFormReporte();
                }
                
            } catch (err) {
                console.error('Error:', err);
                mostrarError('Error al enviar el reporte. Intenta nuevamente.');
            } finally {
                loader.classList.remove('active');
            }
        }
    </script>
</body>
</html>
